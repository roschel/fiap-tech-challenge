apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-postgres-db
spec:
  selector:
    matchLabels:
      app: db-tasty # has to match .spec.template.metadata.labels
  serviceName: "db-tasty"
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: db-tasty # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: db-tasty
        image: postgres
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
          - configMapRef:
             name: db-configmap
        volumeMounts:
        - name: postgres-persist
          mountPath: /var/lib/postgresql
      volumes:
        - name: postgres-persist
          persistentVolumeClaim: 
            claimName: volume-postgres